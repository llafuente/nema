parameters:
  QueryLimit:
    name: limit
    in: query
    description: Query limit
    type: number
  QueryOffset:
    name: offset
    in: query
    description: Query offset
    type: number
  QueryPopulate:
    name: populate
    in: query
    description: List of fields to be populated
    type: array
    items:
      type: string
  QueryFields:
    name: fields
    in: query
    description: List of fields to be fetch
    type: array
    items:
      type: string

definitions:
  CommonException:
    type: object
    properties:
      status:
        type: number
      error:
        type: string
      message:
        type: string
      exception:
        type: string
      path:
        type: string
      timestamp:
        type: number
        # format: date

  Operators:
    type: string
    enum:
      - LIKE
      - EQUALS
      - IN
      - RAW

  Where:
    type: object
    properties:
      value:
        type: object # means any
      operator:
        $ref: "#/definitions/Operators"

#  Order:
#    type: number
#    x-nema-labels:
#      - ASC
#      - DESC
#    enum: [1, -1]

  Query:
    type: object
    properties:
      limit:
        type: number
      offset:
        type: number
      sort:
        type: object # any
      where:
        type: object # any
      populate:
        type: array
        items:
          type: string
      fields:
        type: array
        items:
          type: string
